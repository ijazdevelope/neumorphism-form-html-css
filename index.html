<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
        integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#" name="myForm">
                <div class="page slidepage">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <span>
                            <img src="./images/fname.png" alt="formIcon">
                        </span>
                        <i id="errors" class="fas fa-times"></i>
                        <input name="fName" id="fName" type="text" placeholder="First Name...">
                    </div>
                    <div class="field">
                        <span>
                            <img src="./images/fname.png" alt="formIcon">
                        </span>
                        <i id="errorsLname" class="fas fa-times"></i>
                        <input name="lName" id="lName" type="text" placeholder="Last Name...">
                    </div>
                    <div class="field nextBtn">
                        <button>Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <span class="fas fa-envelope"></span>
                        <input type="text" placeholder="Email...">
                    </div>
                    <div class="field">
                        <span class="fas fa-phone"></span>
                        <input type="number" placeholder="Phone Number...">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Date Of Birth:</div>
                    <div class="field">
                        <span class="far fa-calendar-alt"></span>
                        <input type="text" placeholder="Date of birth...">
                    </div>
                    <div class="field">
                        <span class="fas fa-angle-down"></span>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Login Details:</div>
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" placeholder="Username...">
                    </div>
                    <div class="field">
                        <span class="fa fa-lock"></span>
                        <input type="password" placeholder="Password...">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
